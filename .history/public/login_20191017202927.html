<!DOCTYPE html>
<html lang="en">

<head>
  <title>college.leap Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <!-- Imported Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">

  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="loginContainer" style="margin-top: 100px;">
    <div class="row">
      <div class="loginForm col-md-6 col-md-offset-3">
        <h2>college.leap Login</h2>
        <img src="./assets/img/college gif.gif" class="loginSignUpGIF w3-round-xxlarge" style="width:100px;">
        <form class="login" style="margin-top: 12px;">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="./signup">here</a></p>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
